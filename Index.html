<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balookanmar Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Balookanmar Play!</h1>
        <p>Organize your shuttle matches and have fun with your friends!</p>
    </header>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <input type="text" id="phone" placeholder="Enter your phone number">
        <button onclick="sendOTP()">Send OTP</button>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify OTP</button>
    </section>

    <!-- Availability Section -->
    <section id="availability">
        <h2>Mark your Availability for Today</h2>
        <button onclick="markAvailable()">Available</button>
        <button onclick="markUnavailable()">Unavailable</button>
    </section>

    <!-- Match Schedule Section -->
    <section id="match-schedule">
        <h2>Today's Match Schedule</h2>
        <ul id="schedule-list">
            <!-- Matches will appear here -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Balookanmar Play. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
